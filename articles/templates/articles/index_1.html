{% extends 'base.html' %}

<!-- index_1.html -->
{% block style %}
  <style>
    body {
      margin: 20px;
    }
  </style>
{% endblock style %}
{% block content %}
  <h1>Articles</h1>
  {% for article in articles %}
    <p>제목 : {{ article.title }}</p>
    <p>댓글 갯수 : {{ article.comment__count }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
